name: PR_unit_tests

on:
  pull_request:
    branches:
      - 'development'

jobs:
  Unit-test:
    name: Run unit tests on PR in development
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Make gradlew commands executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test

      - name: Download test reports
        uses: actions/upload-artifact@v3
        with:
          name: test_reports
          path: app/build/reports/tests
